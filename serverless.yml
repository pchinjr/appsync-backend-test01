provider:
  name: aws
  runtime: nodejs12.x
  environment:
    STAGE: ${self:custom.stage}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"

functions:
  currentTime:
    handler: handler.endpoint
    events:
      - http:
          path: ping
          method: get

